<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id=" main">
            <h1>Simple Interest Calculator</h1>

            <label for="amount">Amount</label>  <input type="number" min="0" step="100" id="principal">  <br/>
            <label for="rate">Rate</label> <input type="range" min="0" max="30" step="0.1" id="rate">  <br/>
            <label for="years">No. of Years</label> <input type="number" min="1" max="100" id="years">  <br/>
            Interest : <span id="result"></span><br>
    
            <button onclick="compute()">Compute</button>
        </div>
       
    </body>
</html>
