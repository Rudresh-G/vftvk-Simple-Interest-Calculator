<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id=" main">
            <h1>Simple Interest Calculator</h1>
            <section>
                <table>
                    <tr>
                        <td>
                            <label for="amount">Amount</label>
                        </td>
                        <td>
                            <input type="number" min="0" step="100" id="principal" placeholder="Enter amount">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rate">Interest Rate</label>
                        </td>
                        <td>
                            <input type="range" min="0" max="20" step="0.5" id="rate" value="3.5" onchange="show_val(this.value)"> <span id="rateDisp"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="years">No. of Years</label>
                        </td>
                        <td>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </td>
                    </tr>
                </table>
        
                <button onclick="compute()">Compute Interest</button><br>
                <span id="result"></span><br>
            </section>
            <p>&copy; Everyone Can Get Rich</p>
        </div>
       
    </body>
</html>
